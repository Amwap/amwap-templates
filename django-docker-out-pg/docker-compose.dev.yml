version: '3.8'

services:
  web:
    build: 
      context: ./app
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=ur_best_project_name_user
      - POSTGRES_DB=ur_best_project_name_dev
      - POSTGRES_PASSWORD=ur_best_project_name

  
volumes:
  postgres_data: